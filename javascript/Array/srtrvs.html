<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_sort_revers</title>
</head>
<body>
    <p id="srt"></p>
    <p id="rvs"></p>
    <p id="len"></p>
    <script>
        const fruts=["APPLE","Mango","grap","Banana"]
        fruts.sort();
        document.getElementById("srt").innerHTML=fruts;
        fruts.reverse();
        document.getElementById("rvs").innerHTML=fruts;
        document.write(fruts.length);
    </script>
</body>
</html>
