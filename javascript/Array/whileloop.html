<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_DO_while</title>
</head>
<body>
    <p id="do"></p>
    <script>
        let text=""; let i=0;
        do{
            text += "<br> the number is :" +i;
            i++;    
        }
        while(i>=10){
            document.getElementById("do").innerHTML=text;
        }
    </script>
</body>
</html>
